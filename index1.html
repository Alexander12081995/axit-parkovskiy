<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css1/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <title>AXIT</title>
</head>
<body>
<header class="header-block">
    <div class="container header-block__cap">
        <div>
            <img src="img1/logo1.png" width="88" height="32" alt="logo">
        </div>
        <nav>
            <ul class="header-block__nav nav">
                <li><a class="nav__element">Features</a></li>
                <li><a class="nav__element">About</a></li>
                <li><a class="nav__element">Pricing</a></li>
                <li><a class="nav__element">Reviews</a></li>
                <li><a class="nav__element">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="axit-block">
        <div class="container">
            <div class="axit-block__block">
                <div class="block__modern">
                    <img src="img1/logo2.png" width="170" height="55" alt="logo" class="modern__img">
                    <h1 class="modern__title">MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</h1>
                    <p class="modern__paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                    <button class="modern__button">Download</button>
                </div>
                <form action="https://echo.htmlacademy.ru/courses" method="post" class="block__data">
                    <h2 class="data__title">Try Your <b style="color: #EC7979">FREE</b> Trial Today</h2>
                    <label class="data__info">
                        <input name="name" type="text" placeholder="Name" class="data__info--name">
                    </label>
                    <label class="data__info">
                        <input name="email" type="email" placeholder="Email" class="data__info--email">
                    </label>
                    <label class="data__info">
                        <input name="password" type="password" placeholder="Password" class="data__info--password">
                    </label>
                    <label class="data__info data__info--get">
                        <input name="get" type="submit" value="Get Started" class="data__submit">
                    </label>
                </form>
            </div>
        </div>
    </section>
</main>
<footer></footer>
</body>
</html>
